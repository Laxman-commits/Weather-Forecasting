<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button>
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg>
      </button>
    </div>
    <div class="weather loading">
      <h1 class="city">Weather in Kharar</h1>
      <h1 class="temp">51Â°C</h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <div class="humidity">Humidity: 60%</div>
      <div class="wind">Wind speed: 6.2 km/h</div>
    </div>
  </div>

  <div class="sms success">
    <span class="msg">
        <i class="fa-solid fa-xmark" style="color: #000000;"></i> &nbsp;&nbsp; Message Sent <span class="msggreen">Successfully!</span>
    </span>
  </div>

  <div class="sms failure">
    <span class="msg">
        <i class="fa-solid fa-xmark" style="color: #000000;"></i> &nbsp;&nbsp; Message  <span class="msgred">Failed!</span>
    </span>
  </div>

  <div class="form" id="weatherForm">
    <h2>Weather Alerts Straight <br>to Your Inbox..</h2>
    <form id="emailForm">
        <div class="field">
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="field">
            <label for="email">E-mail :</label>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
        </div>
        <div class="field">
            <input type="submit" id="submitbtn" value="Submit">
        </div>
    </form>
  </div>

  <div class="chat">
    <i class="fa-regular fa-comment-dots fa-bounce"></i>
    <i class="fa-solid fa-xmark" style="color: #000000;"></i>
  </div>

  <script src="/email.js"></script>
  <script src="/script2.js"></script>
</body>
</html>
